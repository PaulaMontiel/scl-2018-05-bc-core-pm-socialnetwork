<body>
    <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <center>
                <div class="panel-heading">
                    <div class="tittle">
                        <i class="fas fa-heartbeat large" ></i>
                        <h1><b>CareKids</b></h1>
                    </div>
                </div> 
            </center>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label" >Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="email" placeholder="Email"required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Nombre</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="firstname" placeholder="Nombre" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Apellido</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lastname" placeholder="Apellido" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label" >Contraseña</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" required >
                        </div>
                    </div>                                           
                <div class="container text-center">
                    <form class="form-signin" data-ember-action="2">            
                        <p>
                        <button id="btn-signup" class="btn btn-primary social-login-btn" type="button" onclick="registerWithFirebase()"><i class="icon-hand-right"></i> &nbsp Inscribirse</button><br>
                        <br>
                        <br> 
                        </p>
                    </form>
                </div>
            </div>
        </div> 
    </div>
